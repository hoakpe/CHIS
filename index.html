<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Heights School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-red: #e63946;
        --primary-yellow: #ffd166;
        --dark-glass: rgba(30, 39, 46, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text-light: #f1faee;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      /* Background Image with Blur */
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/images/en6\ copy.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.7);
        z-index: -2;
      }

      .container {
        width: 100%;
        max-width: 600px;
        perspective: 1000px;
      }

      .card {
        background: var(--dark-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        padding: 40px;
        text-align: center;
        transform-style: preserve-3d;
        opacity: 0;
        animation: fadeIn 0.8s forwards 0.3s;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(230, 57, 70, 0.15) 0%,
          rgba(30, 39, 46, 0) 70%
        );
        z-index: -1;
        animation: pulse 8s infinite alternate;
      }

      .header {
        margin-bottom: 30px;
        transform: translateY(-30px);
        opacity: 0;
        animation: slideDown 0.6s forwards 0.5s;
      }

      .logo-container {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 2px solid var(--glass-border);
        overflow: hidden;
        transform: scale(0);
        animation: popIn 0.6s forwards 0.8s;
        transition: all 0.4s ease;
      }

      .logo-container:hover {
        transform: scale(1.05) rotate(5deg);
        box-shadow: 0 12px 40px rgba(230, 57, 70, 0.3);
      }

      .logo {
        width: 80%;
        height: 80%;
        object-fit: contain;
        border-radius: 50%;
        transition: transform 0.4s ease;
      }

      .logo-container:hover .logo {
        transform: scale(1.1);
      }

      h1 {
        font-size: 2.3rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(to right, var(--primary-yellow), #ffea00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 1.1rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 0.6s forwards 1s;
        font-style: italic;
      }

      .content {
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 0.6s forwards 1.2s;
      }

      .message {
        font-size: 1rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        opacity: 0;
        animation: fadeIn 0.6s forwards 1.4s;
      }

      .btn {
        padding: 16px 30px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.6s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(45deg, var(--primary-red), #ff5a5f);
        color: white;
        box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 25px rgba(230, 57, 70, 0.6);
      }

      .btn-outline {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
        border: 2px solid var(--primary-yellow);
        backdrop-filter: blur(5px);
      }

      .btn-outline:hover {
        background: rgba(255, 209, 102, 0.15);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 209, 102, 0.3);
      }

      /* Educational Floating Objects */
      .floating-objects {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .floating {
        position: absolute;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.7;
        animation: float 15s infinite linear;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      /* Custom educational objects */
      .book {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd166"><path d="M18 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 18H6V4h2v12l3-1.5 3 1.5V4h4z"/></svg>');
      }

      .pencil {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e63946"><path d="M20.71 5.63l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83a1 1 0 0 0 0-1.41zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>');
      }

      .ruler {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.81.97H5.44l.8-.97zM5 19V8h14v11H5z"/><path d="M8 10h1v7H8zm3 0h1v7h-1zm3 0h1v7h-1z"/></svg>');
      }

      .graduate {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/></svg>');
      }

      .atom {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd166"><path d="M12 2c-2.5 0-4.75.86-6.59 2.28l.69.69C8.08 4.83 9.97 4 12 4c3.31 0 6 2.69 6 6 0 2.03-.83 3.92-2.28 5.41l.69.69C19.14 16.74 20 14.5 20 12c0-4.42-3.58-8-8-8M6.43 6.43L5.71 5.71C4.08 7.35 3 9.58 3 12c0 4.97 4.03 9 9 9 2.42 0 4.65-1.08 6.29-2.71l-.72-.72C16.27 18.9 14.3 20 12 20c-4.42 0-8-3.58-8-8 0-2.3 1.1-4.27 2.43-5.57M12 6c-1.93 0-3.5 1.57-3.5 3.5S10.07 13 12 13s3.5-1.57 3.5-3.5S13.93 6 12 6m0 2c.83 0 1.5.67 1.5 1.5S12.83 11 12 11s1.5-.67 1.5-1.5S12.83 8 12 8z"/></svg>');
      }

      .science {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e63946"><path d="M19.8 18.4L14 10.67V6.5l1.35-1.69c.26-.33.03-.81-.39-.81H9.04c-.42 0-.65.48-.39.81L10 6.5v4.17L4.2 18.4c-.49.66-.02 1.6.8 1.6h14c.82 0 1.29-.94.8-1.6z"/></svg>');
      }

      .math {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>');
      }

      .music {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd166"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>');
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg) scale(0.8);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) rotate(360deg) scale(1.2);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes slideDown {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
        }
        80% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0% {
          transform: translate(-30%, -30%);
        }
        100% {
          transform: translate(-20%, -20%);
        }
      }

      /* Generate floating objects - Now with 12 objects */
      .floating-objects span:nth-child(1) {
        width: 60px;
        height: 60px;
        left: 5%;
        animation-duration: 18s;
        animation-delay: 0s;
      }

      .floating-objects span:nth-child(2) {
        width: 80px;
        height: 80px;
        left: 15%;
        animation-duration: 22s;
        animation-delay: 3s;
      }

      .floating-objects span:nth-child(3) {
        width: 50px;
        height: 50px;
        left: 25%;
        animation-duration: 20s;
        animation-delay: 6s;
      }

      .floating-objects span:nth-child(4) {
        width: 70px;
        height: 70px;
        left: 35%;
        animation-duration: 25s;
        animation-delay: 2s;
      }

      .floating-objects span:nth-child(5) {
        width: 90px;
        height: 90px;
        left: 45%;
        animation-duration: 19s;
        animation-delay: 5s;
      }

      .floating-objects span:nth-child(6) {
        width: 40px;
        height: 40px;
        left: 55%;
        animation-duration: 23s;
        animation-delay: 1s;
      }

      .floating-objects span:nth-child(7) {
        width: 65px;
        height: 65px;
        left: 65%;
        animation-duration: 21s;
        animation-delay: 4s;
      }

      .floating-objects span:nth-child(8) {
        width: 55px;
        height: 55px;
        left: 75%;
        animation-duration: 24s;
        animation-delay: 7s;
      }

      .floating-objects span:nth-child(9) {
        width: 75px;
        height: 75px;
        left: 85%;
        animation-duration: 20s;
        animation-delay: 2s;
      }

      .floating-objects span:nth-child(10) {
        width: 45px;
        height: 45px;
        left: 10%;
        animation-duration: 26s;
        animation-delay: 5s;
      }

      .floating-objects span:nth-child(11) {
        width: 85px;
        height: 85px;
        left: 30%;
        animation-duration: 18s;
        animation-delay: 3s;
      }

      .floating-objects span:nth-child(12) {
        width: 60px;
        height: 60px;
        left: 70%;
        animation-duration: 22s;
        animation-delay: 6s;
      }

      @media (max-width: 768px) {
        .card {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.9rem;
        }

        .logo-container {
          width: 110px;
          height: 110px;
        }

        .btn {
          padding: 14px 20px;
        }

        /* Reduce number of floating objects on mobile */
        .floating-objects span:nth-child(n + 7) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>

    <div class="floating-objects">
      <span class="floating book"></span>
      <span class="floating pencil"></span>
      <span class="floating ruler"></span>
      <span class="floating graduate"></span>
      <span class="floating atom"></span>
      <span class="floating science"></span>
      <span class="floating math"></span>
      <span class="floating music"></span>
      <span class="floating book"></span>
      <span class="floating pencil"></span>
      <span class="floating graduate"></span>
      <span class="floating science"></span>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="logo-container">
            <img
              src="assets/images/logo.png"
              alt="Crystal Heights Logo"
              class="logo"
            />
          </div>
          <h1>Welcome to Crystal Heights</h1>
          <p class="tagline">Shaping Minds, Building Futures</p>
        </div>

        <div class="content">
          <p class="message">
            Thank you for scanning our QR code. We're delighted to connect with
            you!
          </p>
          <p class="message">
            Explore our world-class educational programs and state-of-the-art
            facilities.
          </p>
        </div>

        <div class="buttons">
          <a href="https://www.crystalheights.edu.gh" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              ></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            Visit Our Website
          </a>
          <button class="btn btn-outline" id="closeButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Maybe Later
          </button>
        </div>
      </div>
    </div>

    <script>
      // Enhanced close functionality
      document
        .getElementById("closeButton")
        .addEventListener("click", function () {
          // Try to close the window
          if (window.history.length > 1) {
            window.history.back();
          } else {
            window.close();
          }

          // Fallback - redirect to about:blank if window doesn't close
          setTimeout(function () {
            window.location.href = "about:blank";
          }, 200);
        });
    </script>
  </body>
</html>
